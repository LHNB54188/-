<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冷鹤自动发卡网</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Microsoft YaHei",sans-serif}
    body{background:#f5f7fa;padding:20px}
    .container{max-width:420px;margin:50px auto;background:#fff;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.08);overflow:hidden}
    .header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:24px;text-align:center}
    .header h1{font-size:22px;margin-bottom:8px}
    .header p{font-size:14px;opacity:.9}
    .content{padding:24px}
    .item{margin-bottom:20px}
    .item h3{font-size:16px;color:#333;margin-bottom:8px}
    .item p{font-size:14px;color:#666;line-height:1.6}
    .price{font-size:26px;color:#ff4d4f;font-weight:bold;margin:16px 0;text-align:center}
    .buy-btn{display:block;width:100%;padding:16px;background:#1677ff;color:#fff;text-align:center;border-radius:10px;text-decoration:none;font-size:16px;font-weight:bold;transition:background .2s}
    .buy-btn:hover{background:#0e63d4}
    .tip{margin-top:16px;font-size:12px;color:#999;text-align:center;line-height:1.5}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>冷鹤自动发卡网</h1>
    <p>24小时自动发货 · 安全稳定 · 售后无忧</p>
  </div>
  <div class="content">
    <div class="item">
      <h3>商品名称：【自动发卡】测试商品</h3>
      <p>商品描述：自动发卡，24小时在线<br>购买后立即获取卡密/链接<br>售后问题请联系客服</p>
    </div>
    <div class="price">¥ 9.9</div>
    <a href="https://你的发卡平台购买链接" class="buy-btn" target="_blank">立即购买</a>
    <div class="tip">支付后自动发卡，请勿重复下单<br>如有问题请联系客服处理</div>
  </div>
</div>
</body>
</html>
